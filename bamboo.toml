[bar]
# dimensions in pixels
width = 1000
height = 50

# horizontal center
center = true

# offsets will be applied
# on top of `center` if
# it's enabled
offsetX = 0
offsetY = 0

widgets = [
	"clock"
]

# can be around, between, none
widgetSpacing = "around"

[[widgets]]
name = "clock"

# built-in module
type = "time"
# strftime-style format
format = "%H:%M"

# defaults to white and black
# respectively
foregroundNormal = "#ffffff"
backgroundNormal = "#000000"

# defaults to normals
foregroundHover = "#ffffff"
backgroundHover = "#000000"
